{% extends 'base.html' %}
{% block content %}
<h1> Vista en detalle del gato </h1>

<h4> {{gato.Name}}, {{gato.Race}}, {{gato.Gender}}, {{gato.Age}}</h4>
{% if gato.Foto %}
    <img src="{{ gato.Foto.url }}" alt="{{ gato.Name }}" style="max-width: 300px; max-height: 300px;">
{% else %}
    <p>No hay imagen disponible para este perro.</p>
{% endif %}
{% endblock %}
